{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-md-10">
  <legend class="border-bottom mb-4">All Hospitals({{prescriptions.count }}): </legend>
  <table class="table table-hover table-bordered table-striped">
    <thead>
      <tr class="table-primary">
        <th>Name</th>
        <th>Area</th>
        <th>Address</th>
        <th>Phone</th>
      </tr>
    </thead>

    <tbody>
      {% for p in prescriptions %}
      <tr>
        <td>{{p.doctor_name}}</td>
        <td>{{p.patient}}</td>
        <td>{{p.medicine_name}}</td>
        <td>{{ p.comment }}</td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
{% endblock content %}
